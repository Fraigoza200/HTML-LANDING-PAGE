<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

 
</head>
<body>
<header id="header">
  <div class="logo">
    <img src="./images/logo.svg" alt="snap logo">
  </div>
  <nav class="menu">
    <ul>
      <li>Features</li>
      <li>Company</li>
      <li>Contact</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="log">
    <div class="login"><h3>Login</h3></div>
    <div class="Register"><h3>Register</h3></div>
  </div>
</header>
  <div class="hero">
    <div class="block1">
      <h1 class="remote-work">Make remote work</h1>
      <p class="para">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="learn">Learn More</button>
    </div>
    <div class="block2">
      <img src="./images/image-hero-desktop.png" alt="Male looing on computer">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
